<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 12</title>
    <link rel="stylesheet" href="interactiveapp.css">
</head>
<body>
    <!--TASK ONE-->
    <h1>Interactive Application</h1>
    <canvas id="appCanvas" width="500" height="400"></canvas> <!--canvas element-->

    <!--Radio Buttons to select drawing tool-->

    <p>Select a Tool:</p>
    <input type="radio" id="line" name="tool" value="line" checked>
    <label for="line">Line</label>
    <input type="radio" id="rectangle" name="tool" value="rectangle">
    <label for="rectangle">Rectangle</label>
    <input type="radio" id="circle" name="tool" value="circle">
    <label for="circle">Circle</label>

    <!--Color input to select drawing color-->

    <input type="color" id="colorPicker" name="color" value="#ff0000"> 

    <!--Buttion which will clear the canvas-->

    <button id="clearCanvas">Clear Canvas</button>

    <script src="app.js"></script>
</body>
</html>
